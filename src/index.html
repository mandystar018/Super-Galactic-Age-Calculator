<!DOCTYPE html>
<html>
<head>
  <title>Planet Age Calculator</title>
</head>
<body>
  <form class="form-group" id="planet">
    <label for="year">How old are you?</label>
    <input class="form-control" id="year" type="text">

    <h3>How is your eating habits?</h3>
    <select class="form-control" id="diet">
      <option value="healthy">Healthy</option>
      <option value="normal">Normal</option>
      <option value="unhealthy">Not so healthy</option>
    </select>

    <h3>How oftern you work out?</h3>
    <select class="form-control" id="exercise">
      <option value="active">4-5 days Week</option>
      <option value="regular">2-3 days Week</option>
      <option value="non-active">Never</option>
    </select>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
  <ul id="TODO"></ul>
</body>
</html>
